
services:
  mysql:
    image: mysql:8.0.42
    container_name: mysqltp
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: radius
      MYSQL_DATABASE: radius
      MYSQL_USER: radius
      MYSQL_PASSWORD: radpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/radius-lf.sql:/docker-entrypoint-initdb.d/1-radius.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pradius"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: always
    networks:
      - backend

  freeradius:
    #build: ./FreeRadius
    image: 2stacks/freeradius:latest
    container_name: freeradiustp
    environment:
      DB_HOST: mysql
      DB_NAME: radius
      DB_USER: radius
      DB_PASS: radpass         
      RAD_DEBUG: "yes"
      RAD_CLIENTS: 192.168.0.7 192.168.0.3
      RADIUS_KEY: telecom 
    volumes:
      - ./FreeRadius/scripts:/docker-entrypoint-initdb.d:ro 
     # - ./FreeRadius/etc/raddb/clients.conf:/etc/freeradius/3.0/clients.conf:ro
      
    
    ports:
       - "1812:1812/udp"
       - "1813:1813/udp"
       - "3799:3799/udp"

    
    networks:
      - backend

  php:
    build: ./web/tplink
    container_name: php_webtp
    restart: always
    depends_on:
      - mysql
    ports:
      - "8080:80"
    volumes:
      - ./web/tplink:/var/www/html
      - ./web/tplink/php-upload.ini:/usr/local/etc/php/conf.d/php-upload.ini
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: radius
      MYSQL_PASSWORD: radpass  
      MYSQL_DATABASE: radius
    networks:
      - backend

networks:
  backend: {}

volumes:
  mysql_data: